<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a4j="http://richfaces.org/a4j">
<h:body>

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">RichFaces Sample</ui:define>

        <ui:define name="body">
            <h:form prependId="false">
                <h:outputLabel value="Name:" for="nameInput" />
                <h:inputText id="nameInput" value="#{userBean.name}">
                    <a4j:ajax event="keyup" render="output" />
                </h:inputText>
                <h:panelGroup id="output">
                    <h:outputText value="Hello #{userBean.name}!" rendered="#{not empty userBean.name}" />
                </h:panelGroup>
            </h:form>

            <br /><br />

            <h:form id="form">
                <h:panelGrid columns="3">
                    <h:outputText value="Name:" />
                    <h:inputText value="#{userBean.name}" />
                    <a4j:commandButton value="Say Hello" render="out" execute="@form" />
                </h:panelGrid>
            </h:form>

            <br /><br />

            <a4j:outputPanel id="out">
                <h:outputText value="Hello #{userBean.name} !" rendered="#{not empty userBean.name}" styleClass="outhello" />
            </a4j:outputPanel>

            <br /><br />

            <h:form id="form2">
                <h:panelGrid columns="2">
                    <h:outputText value="Terug:" />
                    <h:link value = "Terug" outcome = "index" />
                </h:panelGrid>
            </h:form>
        </ui:define>


    </ui:composition>
</h:body>
</html>
