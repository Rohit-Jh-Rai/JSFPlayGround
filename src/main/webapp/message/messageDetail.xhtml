<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:metadata>
      <f:viewParam name="id" value="#{messageDetailBean.message}" converter="#{messageConverter}" required="true" converterMessage="Bad request. Unknown message."
                   requiredMessage="Bad request. Please use a link from within the system."/>
      <!-- Another way: -->
<!--      <f:viewParam name="id" value="#{messageDetailBean.message.id}" required="true" />-->
<!--      <f:viewAction action="#{messageDetailBean.initMessage()}" />-->
      <!-- -->
   </f:metadata>

   <h:head>
      <title>Message Details</title>
   </h:head>

   <h:body>
      <h1>Edit Message</h1>

      <h:panelGroup>
      <h:form>
         <h:panelGrid columns="2">
            <h:outputLabel for="msgId" value="ID" />
            <h:outputText id="msgId" value="#{messageDetailBean.message.id}"/>
            <h:outputLabel for="input" value="#{lbl.message_input}" />
            <h:inputText id="input" value="#{messageDetailBean.message.text}" validatorMessage="Please, enter a message!" >
               <f:passThroughAttribute name="placeholder" value="your message here" />
               <f:validateRequired />
            </h:inputText>
            <h:message id="input_m" for="input" style="color: red"/>
            <h:commandButton value="Save" action="#{messageDetailBean.save()}">
            </h:commandButton>
         </h:panelGrid>
      </h:form>
      </h:panelGroup>

      <h:panelGroup>
      <h:link value = "#{lbl.message_terug}" outcome = "/message/message" />
      </h:panelGroup>
   </h:body>
</html>
